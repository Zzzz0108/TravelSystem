spring.application.name=TravelSystem_v1_backend
# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/travel_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&socket=/tmp/mysql.sock&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL脚本配置
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:data.sql

# 分页配置
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50

# 日志配置
logging.level.root=INFO
logging.level.com.bupt.travelsystem_v1_backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 服务器配置
server.port=9090

# JWT配置
jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000

# 跨域配置
spring.mvc.cors.allowed-origins=http://localhost:3001
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# 编码设置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.tomcat.uri-encoding=UTF-8

# Jackson配置
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=Asia/Shanghai

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
file.upload-dir=/Users/apple/Desktop/program/TravelSystem_v1/uploads

# 视频处理配置
app.upload.dir=/Users/apple/Desktop/program/TravelSystem_v1/uploads
app.video.dir=/Users/apple/Desktop/program/TravelSystem_v1/uploads/videos
app.music.dir=/Users/apple/Desktop/program/TravelSystem_v1/uploads/music

# 允许循环依赖
spring.main.allow-circular-references=true